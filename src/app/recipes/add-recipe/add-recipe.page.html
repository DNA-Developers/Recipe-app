<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/recipes"></ion-back-button>
    </ion-buttons>
    <ion-title>Add your own recipe!</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form #form="ngForm" (ngSubmit)='onSubmit(form)' action="./recipe" method="POST">
  <ion-grid>
    <ion-row>
      <ion-col size-md="6" offset-sm="3">
        <ion-list>
          <ion-item style="display: none">
              <ion-input type="hidden" ngModel name="id" ></ion-input>
            </ion-item>
          <ion-item>
              <ion-label position="floating">Title</ion-label>
              <ion-input type="text" ngModel name="title" ></ion-input>
            </ion-item>
          <ion-item>
              <ion-label position="stacked"><h3>Submit an image</h3></ion-label>
              <ion-input type="file" ngModel name="imageUrl"></ion-input>
            </ion-item>
          <ion-item>
              <ion-label position="floating">Ingredients</ion-label>
              <ion-textarea ngModel name="ingredients" ></ion-textarea>
            </ion-item>
        </ion-list>
        <ion-button expand="block" click="onSubmit()" type="submit">
          Add
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
  </form>
</ion-content>
